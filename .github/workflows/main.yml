on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
name: ci
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  check-pr:
    name: validate commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - run: git fetch origin master
    - uses: flux-framework/pr-validator@master

  ci-checks:
    runs-on: ubuntu-latest
    env:
      TAP_DRIVER_QUIET: 1
      FLUX_TEST_TIMEOUT: 300
      DOCKER_REPO: fluxrm/flux-coral2
      FLUX_TEST_VALGRIND: t
    timeout-minutes: 30
    strategy:
      matrix:
        image: ["el9", "noble"]
        arguments: ["--distcheck", ""]
      fail-fast: false
    name: ${{ matrix.image }} ${{ matrix.arguments }}
    steps:
    - uses: actions/checkout@v2
      with:
       ref: ${{ github.event.pull_request.head.sha }}
       fetch-depth: 0

    - name: docker-run-checks
      run: ./src/test/docker/docker-run-checks.sh ${{ matrix.arguments }} -i ${{ matrix.image }} --

    - name: annotate errors
      if: failure() || cancelled()
      run: src/test/checks-annotate.sh
